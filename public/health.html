<html>

<head>
    <title>Cloud Insurance Co - the one with the AI Bot</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/benefit.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
</head>

<body class="homePage" onload="getBenefits()">

    <div class="container">
        <div class="outline">
            <header>
                <div class="banner">
                    <div class="titleArea">
                        <div class="logo"><img class="logoImage" src="images/wash/cloud.svg"></div>
                        <div class="name"><a class="home" href=".">Cloud Insurance Co.</a></div>
                    </div>
                    <div class="loginArea">
                        <!-- div class="menu"><a class="menulink" href="./feedback">FEEDBACK</a></div -->
                        <div class="menu"><a class="menulink" href="./about">ABOUT</a></div>
                        <div id="login" class="loginmenu"><a class="login" href="./login">LOGIN</a></div>
                        <div id="logout" class="logoutmenu"><a class="logout" href="./logout">LOGOUT</a></div>
                        <div id="status "></div>
                    </div>
                </div>
            </header>
            <section class="layout ">

                <div style="margin:40px;">

                    <div class="benefitkit">
                        <div class="benefitdata">
                            <div id="header" class="header">Health Benefits</div>
                            <div id="owner" class="owner"></div>
                            <div class="benefitset" id="benefitset">

                            </div>
                        </div>
                        <div class="interactions">
                            <div class="interactionheader ">INTERACT</div>
                            <div id=" " class="interactionsub ">ask Ana ...</div>

                            <div class="chatbot">
                                <div class="dialogcontainer">
                                    <img class="askana" src="images/ana.svg ">
                                </div>
                                <input class="dialoginput" placeholder="chat about your policies ... ">
                            </div>

                            <div id=" " class="interactionsub">or submit a claim ...</div>

                            <div class="claimbox">
                                <div class="claimrow">
                                    <label class="claimlabel">Date</label>
                                    <input type="date" class="claiminput">
                                </div>
                                <div class="claimrow">
                                    <label class="claimlabel">Benefit</label>
                                    <select id="benefittypes" class="claiminput">
                                    </select>
                                </div>
                                <div class="claimrow">
                                    <label class="claimlabel">Provider</label>
                                    <input class="claiminput">
                                </div>
                                <div class="claimrow">
                                    <label class="claimlabel">Amount ($)</label>
                                    <input type=number class="claiminput">
                                </div>
                            </div>
                            <button class="claimbutton" onclick="openTravelPolicies()">Claim</button>
                        </div>
                    </div>


                    <!--                            <div class="policybot "><img class="askana " src="images/ana.svg "></div>-->
                </div>

            </section>
        </div>
    </div>

    <footer>
        <section class="layout ">
            <p>
            </p>
            <div class="github ">
                <span class="octicon octicon-octoface " style="font-size:22px;padding-right:10px; ">
    </span>
                <!--                <a href="https://github.com/IBM-Bluemix/insurance-bot "> Learn how this site was built </a>-->
            </div>
            <p></p>
        </section>
        <!-- layout -->
    </footer>
    <!-- footer section -->

</body>
<script src="src/cloudco.js "></script>

</html>
